  <style>
    .md-close {
      color: #fff;
      margin-top: 6em !important;
      border: 1px solid #fff;
      transition-duration: 0.3s;
    }
    
    .md-close:hover {
      background-color: #fff !important;
      color: #000 !important;
    }
    
    .md-content {
      /*width: 70vw;*/
      /*height: 100vh;*/
      text-align: center;
      padding-top: 6em;
      border: 1px solid #fff;
    }
    
    .md-content {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0; 
    }


    .form-btn {
      width: 100%;
      font-weight: bold;
      display: inline-block;
      vertical-align: middle;
      background: #1AAB8A;
      color: #000;
      border: none;
      position: relative;
      height: 40px;
      font-size: 1.2em;
      padding: 0.5em 2em;
      cursor: pointer;
      transition: 800ms ease all;
      outline: none;
    }
    
    .form-btn:hover {
      background: #000;
      color: #1AAB8A;
    }
    
    .form-btn:before,
    .form-btn:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: #1AAB8A;
      transition: 400ms ease all;
    }
    
    .form-btn:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }
    
    .form-btn:hover:before,
    .form-btn:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

  </style>

<body class="custom-scrollbar" style="overflow-x:hidden">
  <div id="pre-loader"></div>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <div class="md-modal md-effect-19 md-effect-12 md-effect-13" id="updates-modal" style="text-align:center">
    <div class="md-content">
      <h3><b>Updates<span style="color:#f00;font-size:1.2em;font-weight:bold">&#33;</span></b></h3>
      <div>
        <ul>
          {{#each updates}}
          <li>{{{this}}}</li>

  <div class="container-fluid">
    
    <div class="row">

      <div class="col-lg-6">
        <h3 style="text-align:center">Login</h3>
        <div>
          
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="login-email" name="email" type="email" class="validate input-login">
            <label for="login-email">Email</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="login-password" name="password" type="password" class="validate input-login">
            <label for="login-password">Password</label>
          </div>

          <button id="login" class="form-btn" type="submit">Login</button>

          <a href="#" data-toggle="modal" data-target="#forgotM" style="font-size: 1.2em;margin-top: 1em;float:right">Forgot Password?</a>

        </div>
      </div>

      
      <div class="col-lg-6">
        <h3 style="text-align:center">Signup</h3>
        <div>
          
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" name="name" type="text" class="validate input-signup">
            <label for="name">Name</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="signup-email" name="email" type="email" class="validate input-signup">
            <label for="signup-email">Email</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">business</i>
            <input id="college" name="college" type="text" class="validate input-signup">
            <label for="college">College</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="phone" name="phone" type="number" class="validate input-signup">
            <label for="phone">Phone</label>
          </div>


          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="signup-password" name="password" type="password" class="validate input-signup">
            <label for="signup-password">Password (>=6 characters)</label>
          </div>

          <button id="signup" class="form-btn" type="submit">Signup</button>

        </div>

      </div>

    </div>
 

  </div>

  <div id="forgotM" class="modal fade" style="background-color: transparent;">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: black;border-color: wheat;">
          <button type="button" class="close" data-dismiss="modal" style="font-size: 3em;color: white;">&times;</button>
          <div class="modal-header">
            <h6>Enter your email</h6>  
          </div>
          <div class="modal-body">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="forgot-email" name="email" type="email" class="validate input-forgot">
              <label for="forgot-email">Email</label>
            </div>
            <button id="forgot" class="form-btn" type="submit">Reset password</button>
          </div>
        </div>
      </div>
    </div>

    {{> footer}}

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/updates.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

      $('input').unbind().blur(function(){
        if( ( $(this).attr('name')!='password' && /^\s*$/.test($(this).val())) || $(this).val()=="" ){
          $(this).removeClass('valid').addClass('invalid');
        } else {
          $(this).removeClass('invalid').addClass('valid');
        }
      });

      $("#signup").click(function(){

        var invalidFlag = false;
        $('input.input-signup').each(function(){
          if(( $(this).attr('name')!='password' && /^\s*$/.test($(this).val())) || $(this).val()=="" ) invalidFlag = true;
        });

        if(invalidFlag) {
          alert('All fields are mandatory');
        } else if($("#signup-password").val().length <6){
          alert('Password length should be >=6')
        } else {

          var body = {
            name: $("#name").val(),
            email: $("#signup-email").val(),
            college: $("#college").val(),
            phone: $("#phone").val(),
            password: $("#signup-password").val()
          };

          console.log(body);

          $("#signup").prop('disabled',true);
          $.post('/signup',body,function(res){
            $("#signup").prop('disabled',false);
            if(res.status){
              window.location = res.redirectURL;
            } else {
              alert(res.message);
            }
          });

        }

      });

      $("#login").click(function(){

        var invalidFlag = false;
        $('input.input-login').each(function(){
          if(( $(this).attr('name')!='password' && /^\s*$/.test($(this).val())) || $(this).val()=="" ) invalidFlag = true;
        });

        if(invalidFlag) {
          alert('All fields are mandatory');
        } else {

          var body = {
            {{#if from}}from: '{{from}}',{{/if}}
            email: $("#login-email").val(),
            password: $("#login-password").val()
          };

          console.log(body);
          $("#login").prop('disabled',true);
          $.post('/signin',body,function(res){
            $("#login").prop('disabled',false);
            if(res.status){
              window.location = res.redirectURL;
            } else {
              alert(res.message);
            }
          });

        }

      });

      $("#forgot").click(function(){
        var invalidFlag = false;
        $('input.input-forgot').each(function(){
          if(( $(this).attr('name')!='password' && /^\s*$/.test($(this).val())) || $(this).val()=="" ) invalidFlag = true;
        });

        if(invalidFlag) {
          alert('All fields are mandatory');
        } else {

          var body = {
            email: $("#forgot-email").val()
          };

          console.log(body);
          $("#forgot").prop('disabled',true);
          $.post('/forgotpassword',body,function(res){
            $("#forgot").prop('disabled',false);
            if(res.status){
              alert('An email to reset password has been sent. Check your mail.');
            } else {
              alert(res.message);
            }
          });

        }
      });

    });
  </script>

</body>

</html>
